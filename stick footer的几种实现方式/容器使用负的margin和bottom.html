<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>stick footer的几种实现方式</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <style type="text/css">
        html,
        body {
            height: 100%;
            margin: 0;
        }
        
        .wrapper {
            min-height: 100%;
            /* Equal to height of footer */
            /* But also accounting for potential margin-bottom of last child */
            margin-bottom: -50px;
            background: #333;
        }
        
        .footer,
        .push {
            height: 50px;
            background: blue;
        }
    </style>
</head>
