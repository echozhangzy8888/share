<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <style>
        *{
            margin: 0; padding: 0; list-style: none;
        }
        ul li a{
            color: #333;
        }
        ul li a.active{
            color: blue;
        }
    </style>
</head>
<body>
    <header>
        <ul>
            <% for(var cat in categories) { %>
                <li><a class="<%= cat == activeCat ? 'active' : '' %>" href="<%= cat %>.html"><%= categories[cat] %></a></li>
            <% } %>
        </ul>
    </header>
</body>
</html>
