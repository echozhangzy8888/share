<body>
  <div id="board"></div>
  <section></section>
</body>
<script type="text/javascript">
    var section = document.getElementsByTagName("section")[0]
    var window_h =   window.screen.height;
    console.log(window_h);

    for (var i = 0; i <6; i++) {
        var newNode = document.createElement("div");
        newNode.setAttribute("data-order",i+1); 
        section.appendChild(newNode);

    }

     document.addEventListener("scroll", myFunction);
      myFunction();

     function myFunction() {
        var scrollTopValue = document.body.scrollTop;

        document.getElementById("board").innerHTML = "滚动监听事件,scrollTop:" + scrollTopValue;
        document.getElementById("board").style.top = scrollTopValue +"px";
        $("section div").each(function (i,eme) {

          var offsetTop = $(this).offset().top;
          var elemHeight = $(this).height();

            if ( offsetTop < (scrollTopValue+window_h) && offsetTop+elemHeight > scrollTopValue) {
               $(this).css("font-size","33px")
             }else{
               $(this).css("font-size","12px")
             }

        })

     }

    // nodeli.appendChild(li_text); 


</script>
